<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found | Linkarooie</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT Licensed code for handling client-side routing with GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));

    // Store the current path for later use
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
    
    // Detect if we're on GitHub Pages or the custom domain
    var isGitHubPages = window.location.hostname.includes('github.io');
    var basePath = isGitHubPages ? '/linkarooie-2' : '';
    
    // Redirect to the home page
    window.location.replace(basePath + '/');
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 50px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
      line-height: 1.6;
    }
    h1 { 
      font-size: 24px; 
      margin-bottom: 10px;
    }
    p { 
      margin-top: 10px; 
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting you to the home page...</p>
</body>
</html>
